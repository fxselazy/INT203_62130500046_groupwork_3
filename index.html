<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <body>
    <div id="app">
      <div class="container px-8 py-48 mx-auto lg:px-4">
        <h1 class="text-xl text-center">Photo Gallery ({{countShow}})</h1>  
        <div class="flex flex-wrap text-center">
          <div class="px-8 py-6 lg:w-1/3 md:w-full" v-for="(picture,index) in pictures">
            <div class=" group text-center text-white ">
              <button @click="showFavIcon(index)" class="group-hover:opacity-80" >
                <img :src=" picture.path " class="h-full w-full">
              </button>
              <p class="text-opacity-0 text-xl group-hover:text-opacity-100 group-hover:text-black"  >{{picture.alter}} </p>
            </div>
            <p v-show="picture.showFav" style="color: red;" class="material-icons mt-2">
                favorite
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- my main.js -->
    <script src="./main.js"></script>
  </body>
</html>
